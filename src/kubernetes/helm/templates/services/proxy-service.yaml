{{- if .Values.proxyService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: proxy-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.proxyService.replicas }}
  selector:
    matchLabels:
      app: proxy-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: proxy-service
    spec:
      containers:
      - name: proxy-service
        image: "{{ .Values.proxyService.image.repository }}:{{ .Values.proxyService.image.tag }}"
        imagePullPolicy: {{ .Values.proxyService.image.pullPolicy }}
        ports:
          - containerPort: {{ .Values.proxyService.service.targetPort }}
        env:
          - name: PORT
            value: "{{ .Values.proxyService.service.targetPort }}"
          - name: EVENTS_SERVICE_URL
            value: "http://{{ include "cinemaabyss.fullname" . }}-events-service:{{ .Values.eventsService.service.port }}"
        envFrom:
          - configMapRef:
              name: cinemaabyss-config
        resources:
          {{- toYaml .Values.proxyService.resources | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.proxyService.service.targetPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.proxyService.service.targetPort }}
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: proxy-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: { { .Values.proxyService.service.type } }
  ports:
    - port: { { .Values.proxyService.service.port } }
      targetPort: { { .Values.proxyService.service.targetPort } }
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: proxy-service
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}